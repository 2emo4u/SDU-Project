<template>
    <lightning-card title = "Lastest Reviews">
        <table class="slds-table slds-table_cell-buffer slds-table_bordered" >
            <thead>
                <tr>
                 <th>Rating</th>
                 <th>Comment</th>
                 <th>Created Date</th>
                 </tr>
            </thead>
        <template for:each={reviews} for:item="review">
            <tr key={review.Id}>
                <td>{review.Rating__c}</td>
                <td>{review.Comment__c}</td>
                <td>{review.CreatedDate}</td>       
            </tr>
        </template>
  </table>
    </lightning-card>
</template>
